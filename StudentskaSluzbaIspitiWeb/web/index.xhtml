<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>E - student</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="poruke"/>
            <p:commandLink value="Latinica" ajax="false" action="#{mBSesija.changeLanguage(1)}"/>
            <p:spacer width="30px" />
            <p:commandLink value="Ћирилица" ajax="false" action="#{mBSesija.changeLanguage(2)}"/>
        </h:form>
        <h:form>
            #{text.index_Sluzbenik}
            <h:panelGrid columns="2">
                #{text.index_korisnickoIme}
                <h:inputText value="#{mBSesija.ulogovaniSluzbenik.korisnickoIme}" />    

                #{text.index_korisnickaSifra}
                <h:inputSecret value="#{mBSesija.ulogovaniSluzbenik.korisnickaSifra}" />   

                <h:commandButton value="#{text.index_dugme}" action="#{mBSesija.logovanje()}" />
            </h:panelGrid>

            
        </h:form>
    </h:body>
</html>
