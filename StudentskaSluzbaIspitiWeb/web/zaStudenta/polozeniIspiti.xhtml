<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Polozeni ispiti</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form id="frmPolozeniIspiti" >
                    <p:dataTable value="#{mBPolozeniIspiti.listaPolozenihIspta}" var="prijava" >
                        <p:column headerText="#{text.ispit_id}">
                            #{prijava.predmet.predmetID}
                        </p:column>
                        <p:column headerText="#{text.ispit_naziv}">
                            #{prijava.predmet.naziv}
                        </p:column>
                        <p:column headerText="#{text.ispit_ESPB}">
                            #{prijava.predmet.espb}
                        </p:column>
                        <p:column headerText="#{text.prijava_ocena}">
                            #{prijava.ocena}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
