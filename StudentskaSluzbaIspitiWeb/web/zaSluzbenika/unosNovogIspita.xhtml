<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Novi ispit</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form id="frmNoviIspit" >
                    <h:panelGrid id="pnlgNoviIspit"  columns="2">
                        <h:outputText value="#{text.ispit_id}"/>
                        <h:inputText value="#{mBIspit.predmet.predmetID}" />

                        <h:outputText value="#{text.ispit_naziv}"/>
                        <h:inputText value="#{mBIspit.predmet.naziv}" />

                        <h:outputText value="#{text.ispit_ESPB}"/>
                        <h:inputText value="#{mBIspit.predmet.espb}" />
                        
                        <h:commandButton value="#{text.ispit_sacuvaj}" action="#{mBIspit.savePredmet()}"/>
                    </h:panelGrid>
                    <p:messages for="greska" rendered="#{mBIspit.greska}">#{text.greska}</p:messages>
                    <p:messages for="uspeh" rendered="#{mBIspit.uspeh}">#{text.uspeh}</p:messages>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
