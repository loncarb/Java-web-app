<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Izmena studenta</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="content">
                <h:form id="frmNoviStudent" >
                    <h:panelGrid id="pnlgIzmena"  columns="2">
                        <h:outputText value="#{text.noviStudent_ime}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.ime}" />

                        <h:outputText value="#{text.noviStudent_prezime}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.prezime}" />

                        <h:outputText value="#{text.noviStudent_brIndeksa}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.brojIndeksa}" />

                        <h:outputText value="#{text.noviStudent_ulica}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.ulica}" />

                        <h:outputText value="#{text.noviStudent_broj}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.broj}" />

                        <h:outputText value="#{text.noviStudent_mesto}"/>
                        <p:selectOneMenu value="#{mBNoviStudent.noviStudent.mesto}" 
                                         converter="convMesto">
                            <f:selectItems value="#{mBNoviStudent.listaMesta}" 
                                           var="mesto"
                                           itemLabel="#{mesto.naziv}"
                                           itemValue="#{mesto}"/>
                        </p:selectOneMenu>
                        
                        <h:outputText value="#{text.noviStudent_sifra}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.sifra}" />
                        
                        <h:outputText value="#{text.noviStudent_godina}"/>
                        <h:inputText value="#{mBNoviStudent.noviStudent.godinaStudija}" />
                        
                        <h:outputText value="#{text.noviStudent_smer}"/>
                        <p:selectOneMenu value="#{mBNoviStudent.noviStudent.smer}" 
                                         converter="convSmer">
                            <f:selectItems value="#{mBNoviStudent.listaSmerova}" 
                                           var="smer"
                                           itemLabel="#{smer.naziv}"
                                           itemValue="#{smer}"/>
                        </p:selectOneMenu>

                        <h:commandButton value="#{text.noviStudent_sacuvaj}" action="#{mBNoviStudent.updateStudent()}" />
                    </h:panelGrid>
                    <p:messages for="greska" rendered="#{mBNoviStudent.greska}">#{text.greska}</p:messages>
                    <p:messages for="uspeh" rendered="#{mBNoviStudent.uspeh}">#{text.uspeh}</p:messages>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
